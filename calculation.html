      <h1>Sum of N natural numbers</h1>
      <hr />
  </header>

  <p class="para">
   Number(N):
  <input id="num" type="number" min="1" oninput="Sumof1toN(this.value)" onchange="Sumof1toN(this.value)"></p><br>

  <p class="para">Sum of 1 to N: <span id="sum1"></span></p>
  <script>
   function Sumof1toN(Value){
    Value = parseInt(Value)
    document.getElementById("sum1").innerHTML = (Value*(Value+1))/2;
   }
  </script>
